<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer__block">
          <div class="time hour">00</div>
          <div class="title">Hours</div>
        </div>
        <div class="timer__block">
          <div class="time minute">00</div>
          <div class="title">Minutes</div>
        </div>
        <div class="timer__block">
          <div class="time second">00</div>
          <div class="title">Seconds</div>
        </div>
        <div class="timer__block">
          <div class="time milisecond">00</div>
          <div class="title">Miliseconds</div>
        </div>
        <span class="dot first">:</span>
        <span class="dot second">:</span>
        <span class="dot third">:</span>
      </div>
      <div class="buttons">
        <button class="button start">START</button>
        <button class="button pause">PAUSE</button>
        <button class="button stop">STOP</button>
        <button class="button lap">LAP</button>
        <button class="button clearlaps">CLEAR</button>
      </div>
    </div>
    <div class="results__block">
      <div class="results__title">LAPS</div>
      <div class="results"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
